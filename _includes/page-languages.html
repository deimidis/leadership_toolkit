{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}

<h2>Other languages</h2>
<ul>
{% for page in pages %}
    <li>
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }} ({{page.lang}})</a>
    </li>
{% endfor %}
</ul>

<p class="add-translation"><a href="https://github.com/mozilla/activate.mozilla.community#how-to-add-or-update-content">Submit a translation for this page</a></p>
